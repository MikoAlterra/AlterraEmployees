<!DOCTYPE html>
<html>
<head>
  <title>Miko Arson - Alterra Employee</title>
  <style>
    /* CSS code for the button */
    button {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      color: white;
      background-color: #B2A4FF;
      padding: 1em 2em;
      border: none;
      border-radius: .6rem;
      position: absolute;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      cursor: pointer;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }
    
    button span:not(:nth-child(6)) {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      height: 30px;
      width: 30px;
      background-color: #9376E0;
      border-radius: 50%;
      transition: .6s ease;
    }
    
    button span:nth-child(6) {
      position: relative;
    }
    
    button span:nth-child(1) {
      transform: translate(-3.3em, -4em);
    }
    
    button span:nth-child(2) {
      transform: translate(-6em, 1.3em);
    }
    
    button span:nth-child(3) {
      transform: translate(-.2em, 1.8em);
    }
    
    button span:nth-child(4) {
      transform: translate(3.5em, 1.4em);
    }
    
    button span:nth-child(5) {
      transform: translate(3.5em, -3.8em);
    }
    
    button:hover span:not(:nth-child(6)) {
      transform: translate(-50%, -50%) scale(4);
      transition: 1.5s ease;
    }
    
    /* Additional styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #B2A4FF;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h1 {
      text-align: center;
      color: #ffffff;
      animation: fadeIn 1s ease-in-out;
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    
    .employee-details {
      background-color: #9376E0;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      animation: slideIn 1s ease-in-out;
    }
    
    .employee-details img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-right: 40px;
      animation: fadeIn 1s ease-in-out;
    }
    
    .employee-details div {
      display: flex;
      flex-direction: column;
    }
    
    h2 {
      color: #ffffff;
      margin: 0;
      margin-bottom: 10px;
      font-size: 1.8em;
    }
    
    p {
      color: #dddddd;
      margin: 0;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    
    hr {
      border: none;
      border-top: 1px solid #ffffff;
      margin: 15px 0;
    }
    
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Miko 'Alterra' Arson - Alterra Employee</h1>
  <div class="employee-details">
    <img src="miko.jpg" alt="Miko">
    <div>
      <h2>Miko 'Alterra' Arson</h2>
      <p><strong>Job Title:</strong> CEO</p>
      <p><strong>Work Compartment:</strong> Lab Compartment C1</p>
      <p><strong>Worker ID:</strong> C140394F</p>
      <hr>
      <h3>Primary PC</h3>
      <p><strong>Operating System:</strong> Kali Linux Blue</p>
      <p><strong>CPU:</strong> Intel I5-10400F</p>
      <p><strong>GPU:</strong> Gigabyte GeForce RTX 3060 Gaming OC</p>
      <p><strong>RAM:</strong> 32GB 2666MHz DDR4</p>
    </div>
  </div>
  <button onclick="window.location.href='index.html'">
    <span class="circle1"></span>
    <span class="circle2"></span>
    <span class="circle3"></span>
    <span class="circle4"></span>
    <span class="circle5"></span>
    <span class="text">Back</span>
  </button>
</body>
</html>
