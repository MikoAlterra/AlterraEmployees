<!DOCTYPE html>
<html>
<head>
  <title>Job Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #B2A4FF;
      color: #ffffff;
    }
    
    h1 {
      text-align: center;
      color: #ffffff;
    }
    
    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #9376E0;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="text"],
    textarea {
      width: 95%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #ffffff;
      margin-bottom: 20px;
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    button {
 display: inline-block;
 border-radius: 4px;
 background-color: #9376E0;
 border: none;
 color: #FFFFFF;
 text-align: center;
 font-size: 17px;
 padding: 16px;
 width: 130px;
 transition: all 0.5s;
 cursor: pointer;
 margin: 5px;
}

button span {
 cursor: pointer;
 display: inline-block;
 position: relative;
 transition: 0.5s;
}

button span:after {
 content: 'Â»';
 position: absolute;
 opacity: 0;
 top: 0;
 right: -15px;
 transition: 0.5s;
}

button:hover span {
 padding-right: 15px;
}

button:hover span:after {
 opacity: 1;
 right: 0;
}
  </style>
</head>
<body>
  <h1>Job Application</h1>
  <form action="applications.html" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required>
    
    <label for="birth-date">Birth Date:</label>
    <input type="text" id="birth-date" name="birth-date" required>
    
    <label for="why-work-here">Why do you want to work here?</label>
    <textarea id="why-work-here" name="why-work-here" required></textarea>
    
    <label for="what-can-you-do">What can you do?</label>
    <textarea id="what-can-you-do" name="what-can-you-do" required></textarea>
    
    <button>
  <span>Submit</span>
</button>
  </form>
</body>
</html>
